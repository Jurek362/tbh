<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonimowe Wiadomości</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Anonimowe Wiadomości</h1>

    <!-- Formularz wysyłania wiadomości -->
    <div class="form-group">
      <!-- Slug ustawiony statycznie – zmodyfikuj według potrzeb -->
      <input type="hidden" id="slug" value="exampleSlug">
      <textarea id="messageInput" placeholder="Twoja wiadomość"></textarea>
      <br>
      <button id="sendButton">Wyślij wiadomość</button>
    </div>

    <!-- Miejsce wyświetlania wiadomości -->
    <div class="messages-container" id="messages">
      <p>Ładowanie wiadomości...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
